<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas基础图形</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="600" ></canvas>
</body>
<script>
    (function () {
        let oc = document.getElementById('myCanvas');
        let gd = oc.getContext('2d');

        //三角形
        gd.beginPath();
        gd.moveTo(50,50);
        gd.lineTo(100,50);
        gd.lineTo(50,100);
        gd.lineTo(50,50);
        gd.stroke();
        gd.closePath();

        //矩形
        gd.strokeRect(150,50,100,100);

        //圆形
        gd.beginPath();
        gd.arc(350,100,50,0,Math.PI * 2);
        gd.stroke();
        gd.closePath();
    })();
</script>
</html>
